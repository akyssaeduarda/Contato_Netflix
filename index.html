<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicon/netflix.png"
      type="image/x-icon"
    />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-white">
    <header>
      <nav class="navbar border-bottom">
        <div class="container-fluid custom-container">
          <a href="https://www.netflix.com/br/" target="_blank">
            <img class="logo" src="./img/logo/Netflix-Logo.wine.svg" />
          </a>
          <a
            class="fw-semibold fs-5 link-dark link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover me-3 sair"
            href="#"
            >Sair</a
          >
        </div>
      </nav>
    </header>
    <main
      class="d-flex align-items-center justify-content-center conteiner-principal mb-"
    >
      <div class="d-flex flex-column align-items-center conteudo-principal">
        <img class="icon-main m-2 mb-3" src="./img/icons/tick-circle-svg.svg" />
        <p class="passos m-0">PASSO <strong>1</strong> DE <strong>3</strong></p>
        <h1 class="titulo-principal text-center fw-bold fs-2 mb-">
          Que bom te ver de novo, Akyssa!
        </h1>
        <ul class="list-group d-flex">
          <li class="list-group-item p-2 d-flex align-items-center border-0">
            <img class="icon-list" src="./img/icons/tick-svg.svg" />
            <p class="mb-0">Sem compromisso, cancele quando quiser.</p>
          </li>
          <li class="list-group-item p-2 d-flex align-items-center border-0">
            <img class="icon-list" src="./img/icons/tick-svg.svg" />
            <p class="mb-0">Entreterimento sem fim, por um preço baixo.</p>
          </li>
          <li class="list-group-item p-2 d-flex align-items-center border-0">
            <img class="icon-list" src="./img/icons/tick-svg.svg" />
            <p class="mb-0">
              Dirvita-se com a Netflix em todos os seus aparelhos.
            </p>
          </li>
        </ul>
        <div class="d-grid col-12 mt-1">
          <button class="button btn btn-secondary">Próximo</button>
        </div>
      </div>
    </main>
    <footer class="bg-secondary border-top footer">
      <div class="container-fluid ms-5 pt-4 pb-2">
        <p class="text-body-secondary">Dúvidas? Ligue 0800 591 8942</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
